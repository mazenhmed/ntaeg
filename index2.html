<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>نظام إصدار نتائج نصف العام - المكتبة المتكاملة للطباعة والتصوير</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- إضافة مكتبة jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c5aa0;
            --secondary: #e74c3c;
            --accent: #27ae60;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color:#000000;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e3a8a 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="rgba(255,255,255,0.1)"><polygon points="50,0 100,50 50,100 0,50"/></svg>');
            background-size: 80px;
        }

        .system-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .system-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .library-logo {
            width: 80px;
            height: 80px;
            margin: 20px auto 1rem;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        /* Upload Section */
        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 10px;
            padding: 3rem 2rem;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--light);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #c0392b;
        }

        .btn-accent {
            background: var(--accent);
        }

        .btn-accent:hover {
            background: #219a52;
        }

        /* Configuration Panel */
        .config-panel {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: none;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .config-group {
            display: flex;
            flex-direction: column;
        }

        .config-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .config-input {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }

        /* حقول إدخال إدارة المدرسة */
        .management-inputs {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .management-inputs h4 {
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.1rem;
        }

        .management-input-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .management-input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .management-input-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .management-input-group input {
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-family: 'Tajawal', sans-serif;
            font-size: 14px;
        }

        .management-input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Print Controls */
        .print-controls {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
            display: none;
        }

        .student-selector {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            margin: 1rem 0;
        }

        /* Reports Section - التصميم المحسن */
        .reports-section {
            display: none;
        }

        .report-card {
            max-width: 1090px;
            max-inline-size: -webkit-fill-available;
            margin: 10px auto;
            background: #fff;
            padding: 18px;
            border-radius: 6px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            border: 1px solid #d6d6d6;
            position: relative;
            font-family: 'Tajawal', sans-serif;
                font-weight: 1000;
        }
        

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            border-bottom: 3px solid #cfcfcf;
            padding-bottom: 6px;
            margin-bottom: 10px;
            position: relative;
        }

        .school-header {
            text-align: center;
            margin: 0px 250px 2px 0px;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 20px;
        }

        .school-header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .school-title {
            text-align: center;
        }

        .school-title h1 { 
            margin: 0; 
            font-size: 28px; 
            font-weight: 800; 
            color: #0b6b3b;
            font-family: 'Tajawal', sans-serif;
        }
        .school-title p { 
            margin: 5px 0; 
            color: #000; 
            font-weight: 700;
            font-size: 20PX;
            font-family: 'Tajawal', sans-serif;
        }

        .gov-info {
            position: absolute;
           
            top: 33px;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
         
            border-radius: 6px;
            font-size: 14px;
            line-height: 2.3;
            color: #000;
            font-weight: 1000;
            font-family: 'Tajawal', sans-serif;
        }
          .gov-info.h1 {
          
            border-radius: 6px;
            padding: 8px;
            font-size: 16px;
            line-height: 2.3;
            color: #222;
            font-weight: 1000;
            font-family: 'Tajawal', sans-serif;
        }

        /* مربع صورة الطالب */
        .student-photo-box {
            width: 120px;
            height: 150px;
            border: 3px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            margin-left: 20px;
            font-family: 'Tajawal', sans-serif;
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 10px;
        }

        /* التصميم الجديد للمعلومات فوق الجدول */
        .student-info-above-table {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg,#ffffff,#fbfbfb);
            border: 2px solid #e6e6e6;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 1000;
            font-size: 20px;
             border-radius: 8px;
        }

        .student-info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-info-label {
            color: #0b6b3b;
            font-weight: 1000;
        }

        .student-info-value {
            color: #222;
            font-weight: 1000;
        }

        .absence-summary { 
            display:flex; 
            gap:95px; 
            justify-content:flex-start; 
            margin-top:10px; 
            margin-bottom:6px; 
            font-family: 'Tajawal', sans-serif;
             font-weight: 1000;
             font-size: 20px;
        }
        .absence-box { 
            background:#fff; 
            border:2px solid #e6e6e6; 
            padding:8px 12px; 
            border-radius:6px; 
            min-width:150px; 
            text-align:center; 
            font-weight:700;
            font-family: 'Tajawal', sans-serif;
        }

        .chart-container { 
            margin-top: 20px; 
            max-width: 100%;
            height: 300px;
            position: relative;
        }

        .chart-full {
            width: 100%;
            margin: 0 auto;
            padding: 15px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 260px;
            border: 1px solid #e6e6e6;
            padding: 10px 12px;
            border-radius: 6px;
            background: linear-gradient(180deg,#ffffff,#fbfbfb);
            flex-direction: column;
            align-items: flex-end;
            font-family: 'Tajawal', sans-serif;
        }

        .student-meta { 
            text-align: right; 
            width:100%; 
            font-family: 'Tajawal', sans-serif;
        }
        .student-meta div { 
            padding:6px 0; 
            border-bottom: 1px dashed #eee; 
            font-size: 15px;
            font-family: 'Tajawal', sans-serif;
        }
        .student-meta div:last-child { border-bottom: none; }
        .student-meta strong { 
            display: contents; 
            min-width: 110px; 
            color:#333;
            font-family: 'Tajawal', sans-serif;
        }
        .student-meta { 
            font-weight: 600; 
            color: #222;
            font-family: 'Tajawal', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
            table-layout: fixed;
            font-family: 'Tajawal', sans-serif;
        }

        th, td {
            border: 4px solid #000000;
            padding: 12px 0px;
            text-align: center;
            vertical-align: middle;
            font-family: 'Tajawal', sans-serif;
          
        }

        thead th {
            background: #dff0d8;
            color: #000000;
            font-weight: 1000;
            border-bottom: 5px solid #000000;
            font-family: 'Tajawal', sans-serif;
            font-size: 22px;
        }

        tbody td { 
            background: #fff; 
            font-size: 26px;
            font-weight: 1000;
        }

        /* صف المادة الراسب */
        .failed-subject {
            background: #ffebee !important;
            color: #c62828;
        }

        .failed-subject td {
            background: #ffebee !important;
            color: #c62828;
            font-weight: 800;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 6px;
            font-family: 'Tajawal', sans-serif;
        }

        .summary .box {
            background: #f9faf9;
            border: 2px solid #e6e6e6;
            padding: 8px 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 1000;
            font-family: 'Tajawal', sans-serif;
            font-size: 20px;
        }

        .notes {
            display: flex;
            gap: 12px;
            margin-top: 14px;
            font-family: 'Tajawal', sans-serif;
        }

        .notes .note {
            flex: 1;
            min-height: 120px;
            border: 2px solid #cfcfcf;
            border-radius: 6px;
            padding: 8px;
            background: #fff;
            font-family: 'Tajawal', sans-serif;
        }

        .notes .note h4 { 
            margin: 0 0 6px 0; 
            font-size: 18px;
            font-family: 'Tajawal', sans-serif;
        }

        /* تصميم جديد لإدارة المدرسة */
        .school-management {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 10px;
            padding: 10px;
            border-top: 2px solid #cfcfcf;
            font-weight: 700;
            font-size: 16px;
            color: #0b6b3b;
            font-family: 'Tajawal', sans-serif;
        }

        .management-left {
            flex: 1;
            min-height: 80px;
            border: 2px dashed #ccc;
            border-radius: 6px;
            padding: 8px;
            background: #f9f9f9;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .management-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .manager-title {
            font-weight: 800;
            font-size: 16px;
            color: #0b6b3b;
        }

        .manager-name {
            min-width: 200px;
            min-height: 40px;
            border: 0px dashed #ccc;
            border-radius: 6px;
            padding: 8px;
            background: #ffffff;
            text-align: center;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* إضافة قسم الكنترول */
        .control-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 10px;
            padding: 10px;
        }

        .control-left {
            min-width: 200px;
            min-height: 40px;
            border: 0px dashed #ccc;
            border-radius: 6px;
            padding: 8px;
            background: #ffffff;
            text-align: center;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .control-title {
            font-weight: 800;
            font-size: 16px;
            color: #0b6b3b;
        }

        footer {
            margin-top: 12px;
            border-top: 3px solid #e9e9e9;
            padding-top: 8px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            color: #000000;
            font-size: 14px;
            font-family: 'Tajawal', sans-serif;
        }
        .xx{
              position: absolute;
            right: 10px;
            top: 125px;
            
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
    
        }

        /* إضافة الصورة */
        .result-image {
            width: 50%;
            max-width: 300px;
            height: auto;
            margin: 10px auto;
            display: block;
            border-radius: 8px;
       ;
        }

        /* Print Styles محسنة لتناسب A4 */
        @media print {
            @page {
                size: A4;
                margin: 2mm;
            }

            body {
                background: white;
                font-size: 10pt;
                line-height: 1.3;
                font-family: 'Tajawal', sans-serif;
                width: 100%;
                margin: 5mm;
                padding: 5mm;
                padding-bottom: 5mm;
            }

            .main-header,
            .upload-section,
            .config-panel,
            .print-controls,
            .btn {
                display: none !important;
            }

            .container {
                max-width: none;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .report-card {
                box-shadow: none;
                border: 1px solid #000;
                margin: 0;
                padding: 12px;
                page-break-after: always;
                page-break-inside: avoid;
                font-family: 'Tajawal', sans-serif;
                width: 100%;
                max-width: 100%;
                font-weight: 700;
            }

            .school-title h1 {
                font-size: 18pt;
                margin-bottom: 2mm;
            }
            
            .school-title p {
                font-size: 12pt;
                margin-bottom: 2mm;
            }

            .gov-info {
                font-size: 10pt;
                width: 150px;
                height: 70px;
                padding: 5px;
            }

            .student-photo-box {
                width: 100px;
                height: 125px;
                font-size: 9pt;
            }

            .student-info-above-table {
                padding: 10px 15px;
                font-size: 13pt;
                margin-bottom: 10px;
            }

            table {
                font-size: 10pt;
                margin-bottom: 8px;
                border-radius: 8px;
            }

            th, td {
                padding: 8px 6px;
                font-size: 10pt;
                font-weight: 700;
                 border-radius: 8px;
            }

            thead th {
                font-size: 11pt;
            }

            .failed-subject {
                background: #ffebee !important;
            }

            .summary {
                gap: 6px;
                margin-top: 4px;
            }

            .summary .box {
                padding: 6px 8px;
                font-size: 9pt;
            }

            .absence-summary {
                gap: 6px;
                margin-top: 8px;
                margin-bottom: 4px;
            }

            .absence-box {
                padding: 6px 8px;
                min-width: 120px;
                font-size: 9pt;
            }

            .chart-container {
                height: 180px;
                margin-top: 12px;
            }

            .notes {
                gap: 8px;
                margin-top: 10px;
            }

            .notes .note {
                min-height: 80px;
                padding: 6px;
                font-size: 9pt;
            }

            .school-management {
                margin-top: 8px;
                padding: 8px;
                font-size: 11pt;
            }

            .management-left {
                min-height: 60px;
                font-size: 9pt;
            }

            .manager-name {
                min-width: 150px;
                min-height: 30px;
                font-size: 9pt;
            }

            .control-section {
                margin-top: 8px;
                padding: 8px;
                font-size: 11pt;
            }

            .control-left {
                min-width: 150px;
                min-height: 30px;
                font-size: 9pt;
            }

            .student-info {
                padding: 8px 10px;
                min-width: 280px;
            }

            .student-meta div {
                padding: 4px 0;
                font-size: 10pt;
            }

            footer {
                margin-top: 8px;
                padding-top: 6px;
                font-size: 9pt;
            }

            .result-image {
                max-width: 200px;
                margin: 5px auto;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .system-title {
                font-size: 2rem;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }

            .summary-section {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-container {
                height: 300px;
            }

            .school-header-content { flex-direction: column; }
            .gov-info { 
                position: relative; 
                right: auto; 
                top: auto; 
                width: 100%; 
                margin-bottom: 10px;
            }

            .school-title h1 {
                font-size: 24px;
            }
            
            .school-title p {
                font-size: 18px;
            }

            .student-info-above-table {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                border-radius: 8px;
            }

            .student-photo-box {
                margin-left: 0;
                margin-top: 10px;
            }

            .school-management {
                flex-direction: column;
                gap: 10px;
            }

            .management-left {
                margin-left: 0;
                width: 100%;
            }

            .management-right {
                width: 100%;
                align-items: center;
            }

            .control-section {
                flex-direction: column;
                gap: 10px;
            }

            .control-left {
                width: 100%;
            }

            .control-right {
                width: 100%;

        // إعدادات المواد
        const subjectsConfig = [
            { name: "القرآن الكريم", mark1Cell: "F", mark2Cell: "G", totalCell: "H" },
            { name: "التربية الإسلامية", mark1Cell: "I", mark2Cell: "J", totalCell: "K" },
            { name: "اللغة العربية", mark1Cell: "L", mark2Cell: "M", totalCell: "N" },
            { name: "اللغة الانجليزية", mark1Cell: "O", mark2Cell: "P", totalCell: "Q" },
            { name: "الرياضيات", mark1Cell: "R", mark2Cell: "S", totalCell: "T" },
            { name: "العلوم والصحـة", mark1Cell: "U", mark2Cell: "V", totalCell: "W" },
            { name: "المواد الاجتماعية", mark1Cell: "X", mark2Cell: "Y", totalCell: "Z" },

        // إعدادات الأحداث

            // سحب وإفلات الملف

                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('excelFile').files = files;
                    handleFileUpload({ target: { files: files } });
                }
            });

            // النقر على منطقة التحميل
            uploadArea.addEventListener('click', () => {
                document.getElementById('excelFile').click();
            });

            // تعيين القيم الافتراضية

        // دالة لإظهار/إخفاء إعدادات الإدارة
        function toggleAdminSettings() {

                adminSettings.style.display = 'block';

                adminSettings.style.display = 'none';
            }
        }

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    currentWorkbook = XLSX.read(data, { type: 'array' });
                    document.getElementById('configPanel').style.display = 'block';
                    
                    // تحديث قائمة الأوراق المنسدلة
                    updateSheetSelector();
                    
                    // تحريك الصفحة إلى قسم الإعدادات
                    document.getElementById('configPanel').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                } catch (error) {
                    console.error("Error processing file:", error);
                    alert("حدث خطأ أثناء معالجة الملف. يرجى التأكد من صيغة الملف.");
                }
            };
            reader.onerror = function() {
                alert("حدث خطأ أثناء قراءة الملف.");
            };
            reader.readAsArrayBuffer(file);
        }

        function updateSheetSelector() {
    const sheetSelector = document.getElementById('sheetSelector');
    sheetSelector.innerHTML = '<option value="">-- اختر الصف --</option>';
    
    if (currentWorkbook && currentWorkbook.SheetNames) {
        // تصفية الأوراق لتظهر فقط التي تحتوي على أسماء الصفوف المطلوبة
        const allowedSheets = currentWorkbook.SheetNames.filter(sheetName => {
            const normalizedName = sheetName.trim().toLowerCase();
            return normalizedName.includes('سابع') || 
                   normalizedName.includes('ثامن') || 
                   normalizedName.includes('تاسع') ||
                   normalizedName.includes('السابع') || 
                   normalizedName.includes('الثامن') || 
                   normalizedName.includes('التاسع');
        });
        
        if (allowedSheets.length === 0) {
            // إذا لم توجد أوراق مطابقة، نعرض رسالة
            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'لم يتم العثور على أوراق للصفوف السابع/الثامن/التاسع';
            option.disabled = true;
            sheetSelector.appendChild(option);
        } else {
            // عرض الأوراق المطابقة
            allowedSheets.forEach(sheetName => {
                const option = document.createElement('option');
                option.value = sheetName;
                option.textContent = sheetName;
                sheetSelector.appendChild(option);
            });
        }
    }
}

        function processFile() {
            if (!currentWorkbook) {
                alert("يرجى تحميل ملف Excel أولاً");
                return;
            }

            const selectedSheet = document.getElementById('sheetSelector').value;
            if (!selectedSheet) {
                alert("يرجى اختيار الصف المطلوب");
                return;
            }

            try {
                const sheet = currentWorkbook.Sheets[selectedSheet];
                const nameCell = document.getElementById('nameCell').value.toUpperCase();
                const idCell = document.getElementById('idCell').value.toUpperCase();
                const startRow = parseInt(document.getElementById('startRow').value);
                const endRowInput = document.getElementById('endRow').value;
                const endRow = endRowInput ? parseInt(endRowInput) : startRow + 50;

                // الحصول على اسم المدرسة من الخلية الثابتة AD2
                const schoolName = getCellValue(sheet, "AD2") || 'المدرسة';
                // الحصول على قيمة الصف من الخلية الثابتة AD3
                const grade = getCellValue(sheet, "AD3") || 'غير محدد';
                // الحصول على إدارة التربية من الخلية الثابتة B4
                const educationManagement = getCellValue(sheet, "B4") || 'ادارة التربية بمديرية خمر';
                // الحصول على رقم الجلوس من الخلية الثابتة AD4
                const academicNumber = getCellValue(sheet, "AD4") || 'غير محدد';

                const reportsContainer = document.getElementById("reports");
                reportsContainer.innerHTML = "";
                studentReports = [];
                charts = {};

                let studentCount = 0;
                let studentsData = [];

                // جمع بيانات الطلاب أولاً
                for (let row = startRow; row <= endRow; row++) {
                    const name = getCellValue(sheet, nameCell.replace(/\d+/, row)) || '';
                    // استخدام رقم الجلوس من AD4 بدلاً من الخلية المحددة
                    const studentAcademicNumber = academicNumber;

                    if (!name && !studentAcademicNumber) continue;

                    // استخراج بيانات المواد
                    let totalSum = 0;
                    let subjectsData = [];
                    let hasAnyData = false;

                    for (const subject of subjectsConfig) {
                        const mark1 = getCellValue(sheet, subject.mark1Cell + row) || 0;
                        const mark2 = getCellValue(sheet, subject.mark2Cell + row) || 0;
                        const total = getCellValue(sheet, subject.totalCell + row) || 0;

                        if (mark1 > 0 || mark2 > 0 || total > 0) {
                            hasAnyData = true;
                        }

                        totalSum += Number(total);
                        subjectsData.push({ name: subject.name, mark1, mark2, total });
                    }

                    if (!hasAnyData && studentCount > 0) continue;

                    studentsData.push({
                        row: row,
                        name: name,
                        academicNumber: studentAcademicNumber,
                        totalSum: totalSum,
                        subjectsData: subjectsData
                    });
                    
                    studentCount++;
                }

                console.log("=== بيانات الطلاب قبل الترتيب ===");
                studentsData.forEach((student, index) => {
                    console.log(`الطالب ${index + 1}: ${student.name} - المجموع: ${student.totalSum}`);
                });

                // حساب الترتيب
                const studentsWithRanks = calculateRanks(studentsData);

                console.log("=== بيانات الطلاب بعد الترتيب ===");
                studentsWithRanks.forEach((student, index) => {
                    console.log(`الطالب ${index + 1}: ${student.name} - المجموع: ${student.totalSum} - الترتيب: ${student.rank}`);
                });

                // إنشاء التقارير
                studentsWithRanks.forEach(student => {
                    const percentage = student.subjectsData.length > 0 ? 
                        Math.round((student.totalSum / 400) * 100) : 0;
                    const gradeText = getGrade(percentage);

                    // إنشاء جدول المواد
                    let subjectsTable = "";
                    for (const subject of student.subjectsData) {
                        const isFailed = subject.total < 25;
                        const rowClass = isFailed ? 'class="failed-subject"' : '';
                        
                        subjectsTable += `
                            <tr ${rowClass}>
                                <td>${subject.name}</td>
                                <td>${subject.mark1}</td>
                                <td>${subject.mark2}</td>
                                <td>${subject.total}</td>
                            </tr>`;
                    }

                    const reportHTML = createReportHTML(schoolName, student.name, student.academicNumber, grade, educationManagement,
                        subjectsTable, student.subjectsData, percentage, gradeText, student.totalSum, student.row, student.rank);
                    
                    reportsContainer.innerHTML += reportHTML;
                    studentReports.push({
                        id: `report_${student.row}`,
                        name: student.name,
                        row: student.row,
                        subjectsData: student.subjectsData
                    });
                });

                if (studentCount > 0) {
                    document.getElementById('reportsSection').style.display = 'block';
                    document.getElementById('printControls').style.display = 'block';
                    updateStudentSelector();
                    
                    // تحميل الصور من النت

                } else {
                    alert("لم يتم العثور على بيانات الطلاب");

            } catch (error) {
                console.error("Error:", error);
                alert("حدث خطأ أثناء معالجة الملف");
            }
        }

        // دالة حساب الترتيب - الإصدار النهائي المؤكد
        function calculateRanks(studentsData) {
            if (!studentsData || studentsData.length === 0) return [];

            // فرز تنازلي حسب المجموع
            const sorted = [...studentsData].sort((a, b) => b.totalSum - a.totalSum);

            // دالة تحويل رقم الترتيب إلى اسم عربي (مغطّي حتى 20)
            function getRankName(n) {
                const names = {
                    1: "الأول", 2: "الثاني", 3: "الثالث", 4: "الرابع", 5: "الخامس",
                    6: "السادس", 7: "السابع", 8: "الثامن", 9: "التاسع", 10: "العاشر"
                };
                return names[n] || ` `; // إذا أكبر من 20 نُرجع الرقم كاحتياط
            }

            // تعيين الترتيب للطالب الأول
            sorted[0].rankNumber = 1;
            sorted[0].rank = getRankName(1);

            // نمر على بقية الطلاب ونقارن كل طالب بالسابق فقط
            for (let i = 1; i < sorted.length; i++) {
                if (sorted[i].totalSum === sorted[i - 1].totalSum) {
                    // نفس المجموع = نفس رقم الترتيب
                    sorted[i].rankNumber = sorted[i - 1].rankNumber;
                } else {
                    // مختلف = الترتيب التالي مباشرة (بدون قفز)
                    sorted[i].rankNumber = sorted[i - 1].rankNumber + 1;
                }
                sorted[i].rank = getRankName(sorted[i].rankNumber);
            }

            return sorted;
        }

        function convertNumberToArabicWords(number) {
            const units = ['', 'واحد', 'اثنان', 'ثلاثة', 'أربعة', 'خمسة', 'ستة', 'سبعة', 'ثمانية', 'تسعة'];
            const teens = ['عشرة', 'أحد عشر', 'اثنا عشر', 'ثلاثة عشر', 'أربعة عشر', 'خمسة عشر', 'ستة عشر', 'سبعة عشر', 'ثمانية عشر', 'تسعة عشر'];
            const tens = ['', 'عشرة', 'عشرون', 'ثلاثون', 'أربعون', 'خمسون', 'ستون', 'سبعون', 'ثمانون', 'تسعون'];
            const hundreds = ['', 'مائة', 'مئتان', 'ثلاثمائة', 'أربعمائة', 'خمسمائة', 'ستمائة', 'سبعمائة', 'ثمانمائة', 'تسعمائة'];

            if (number === 0) return 'صفر';
            if (number > 400) return 'أربعمائة';

            let words = '';

            // المئات
            if (number >= 100) {
                const hundred = Math.floor(number / 100);
                words += hundreds[hundred];
                number %= 100;
                if (number > 0) words += ' و ';
            }

            // العشرات والآحاد
            if (number > 0) {
                if (number < 10) {
                    words += units[number];
                } else if (number < 20) {
                    words += teens[number - 10];
                } else {
                    const ten = Math.floor(number / 10);
                    const unit = number % 10;
                    if (unit > 0) {
                        words += units[unit] + ' و ' + tens[ten];
                    } else {
                        words += tens[ten];
                    }
                }
            }

            return words + ' درجة';
        }

        function createChart(chartId, subjectsData) {
            const ctx = document.getElementById(chartId);
            if (!ctx) return;

            if (charts[chartId]) {
                charts[chartId].destroy();
            }

            const subjectNames = subjectsData.map(subject => subject.name);
            const subjectTotals = subjectsData.map(subject => subject.total);

            charts[chartId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: subjectNames,
                    datasets: [{
                        label: 'الدرجات',
                        data: subjectTotals,
                        backgroundColor: [
                            '#4e73df', '#1cc88a', '#36b9cc', '#f6c23e',
                            '#e74a3b', '#858796', '#5a5c69', '#2e59d9'
                        ],
                        borderColor: '#2c3e50',
                        borderWidth: 1,
                        borderRadius: 6,
                        barThickness: 30
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `الدرجة: ${context.parsed.y}`
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 50,
                            ticks: { stepSize: 10 },
                            grid: { color: 'rgba(0,0,0,0.1)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function getGrade(percentage) {
            if (percentage >= 90) return "ممتاز";
            if (percentage >= 80) return "جيد جداً";
            if (percentage >= 70) return "جيد";
            if (percentage >= 55) return "جيد";
            if (percentage >= 50) return "ضعيف";
            return "راسب";
        }

        function getCellValue(sheet, cellAddress) {
            try {
                const cell = sheet[cellAddress];
                return cell ? cell.v : null;
            } catch (error) {
                return null;
            }
        }

        function updateStudentSelector() {
            const selector = document.getElementById('studentSelector');
            selector.innerHTML = '<option value="">-- اختر طالب --</option>';
            
            studentReports.forEach(report => {
                const option = document.createElement('option');
                option.value = report.id;
                option.textContent = `${report.name}`;
                selector.appendChild(option);
            });
        }

        function printSelectedStudent() {
            const selectedId = document.getElementById('studentSelector').value;
            if (!selectedId) {
                alert('يرجى اختيار طالب');
                return;
            }

            const originalContent = document.body.innerHTML;
            const reportElement = document.getElementById(selectedId);
            
            if (reportElement) {
                document.body.innerHTML = reportElement.outerHTML;
                setTimeout(() => {
                    window.print();
                    document.body.innerHTML = originalContent;
                    location.reload();
                }, 500);
            }
        }

        function printAllStudents() {
            const originalContent = document.body.innerHTML;
            const reportsContainer = document.getElementById('reports');
            
            document.body.innerHTML = reportsContainer.innerHTML;
            setTimeout(() => {
                window.print();
                document.body.innerHTML = originalContent;
                location.reload();
            }, 500);
        }

        // 🔥 وظائف تصدير PDF فائقة السرعة والمحسنة
        function exportSelectedStudentToPDF() {
            const selectedId = document.getElementById('studentSelector').value;
            if (!selectedId) {
                alert('يرجى اختيار طالب');
                return;
            }

            const reportElement = document.getElementById(selectedId);
            if (reportElement) {
                const student = studentReports.find(r => r.id === selectedId);
                const filename = student ? `تقرير_${student.name}.pdf` : 'تقرير_طالب.pdf';
                exportSingleElementToPDF(reportElement, filename);

        function exportAllStudentsToPDF() {
    const reportsContainer = document.getElementById('reports');
    if (!reportsContainer || reportsContainer.children.length === 0) {
        alert('لا توجد تقارير لتصديرها');
        return;
    }

    // ✅ تعديل خاص: ترتيب الطلاب أبجدياً حسب الاسم قبل التصدير
    const sortedReports = Array.from(reportsContainer.children).sort((a, b) => {
        const nameA = (a.querySelector('.student-info-value')?.textContent || '').trim();
        const nameB = (b.querySelector('.student-info-value')?.textContent || '').trim();
        return nameA.localeCompare(nameB, 'ar');
    });

    const totalStudents = sortedReports.length;
    const loadingIndicator = createLoadingIndicator(`جاري تحضير ملف PDF... <br><span id="progress">0/${totalStudents}</span>`);
    document.body.appendChild(loadingIndicator);

    if (!window.jspdf) {
        alert('مكتبة jsPDF غير محملة');
        document.body.removeChild(loadingIndicator);
        return;
    }

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');
    let currentPage = 0;

    function processNextReport(index) {
        if (index >= totalStudents) {
            pdf.save('تقارير_جميع_الطلاب.pdf');
            document.body.removeChild(loadingIndicator);
            return;
        }

        document.getElementById('progress').textContent = `${index + 1}/${totalStudents}`;
        const reportElement = sortedReports[index];

        // ⭐ التعديل هنا - تحسين إعدادات html2canvas
        html2canvas(reportElement, {
            scale: 2.5,                    // ⬆️ كان 1.2 - الآن 2.5
            dpi: 300,                      // ⬆️ إضافة دقة عالية
            useCORS: true,
            allowTaint: true,
            logging: false,
            backgroundColor: '#ffffff',
            removeContainer: true,
            width: reportElement.scrollWidth,
            height: reportElement.scrollHeight,
            onclone: function(clonedDoc) {
                // ⬆️ تحسين النص في النسخة المستنسخة
                const allElements = clonedDoc.querySelectorAll('*');
                allElements.forEach(el => {
                    el.style.fontSmoothing = 'antialiased';
                    el.style.webkitFontSmoothing = 'antialiased';
                });
            }
        }).then(canvas => {
            try {
                // ⭐ التعديل هنا - تغيير الجودة والصيغة
                const imgData = canvas.toDataURL('image/png', 1.0); // ⬆️ كان jpeg 0.7 - الآن png 1.0
                const imgWidth = 195;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                if (currentPage > 0) pdf.addPage();
                pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight); // ⬆️ تغيير إلى PNG

                currentPage++;
                setTimeout(() => processNextReport(index + 1), 800); // ⬆️ زيادة التأخير إلى 800 مللي
            } catch (error) {
                console.error('⚠️ خطأ في معالجة الصورة:', error);
                document.body.removeChild(loadingIndicator);
                alert('حدث خطأ أثناء إنشاء ملف PDF');
            }
        }).catch(error => {
            console.error('⚠️ خطأ في html2canvas:', error);
            document.body.removeChild(loadingIndicator);
            alert('حدث خطأ أثناء إنشاء ملف PDF');
        });
    }

    processNextReport(0);
}

        function exportSingleElementToPDF(element, filename) {
    const loadingIndicator = createLoadingIndicator('جاري تحضير ملف PDF...');
    document.body.appendChild(loadingIndicator);

    if (!window.jspdf) {
        alert('مكتبة jsPDF غير محملة');
        document.body.removeChild(loadingIndicator);
        return;
    }

    // ⭐ التعديل هنا - إضافة تأخير لتحميل العناصر الديناميكية
    setTimeout(() => {
        html2canvas(element, {
            scale: 2.5,                    // ⬆️ كان 1.2 - الآن 2.5 (أعلى جودة)
            dpi: 300,                      // ⬆️ إضافة دقة عالية
            useCORS: true,
            allowTaint: true,
            logging: false,
            backgroundColor: '#ffffff',
            removeContainer: true,
            width: element.scrollWidth,
            height: element.scrollHeight + 50,
            onclone: function(clonedDoc) {
                // ⬆️ تحسين النص في النسخة المستنسخة
                const allElements = clonedDoc.querySelectorAll('*');
                allElements.forEach(el => {
                    el.style.fontSmoothing = 'antialiased';
                    el.style.webkitFontSmoothing = 'antialiased';
                });
            }
        }).then(canvas => {
            // ⭐ التعديل هنا - تغيير الجودة والصيغة
            const imgData = canvas.toDataURL('image/png', 1.0); // ⬆️ كان jpeg 0.7 - الآن png 1.0
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');

            const imgWidth = 195;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight); // ⬆️ تغيير إلى PNG
            pdf.save(filename);

            document.body.removeChild(loadingIndicator);
        }).catch(error => {
            console.error('⚠️ خطأ في إنشاء PDF:', error);
            alert('حدث خطأ أثناء إنشاء ملف PDF');
            document.body.removeChild(loadingIndicator);
        });
    }, 1000); // ⬆️ إضافة تأخير 1 ثانية لضمان تحميل كل العناصر
}

        // 🔹 دالة مساعدة لإنشاء مؤشر تحميل
        function createLoadingIndicator(message) {
            const div = document.createElement('div');
            div.style.position = 'fixed';
            div.style.top = '50%';
            div.style.left = '50%';
            div.style.transform = 'translate(-50%, -50%)';
            div.style.background = 'rgba(0,0,0,0.7)';
            div.style.color = 'white';
            div.style.padding = '20px';
            div.style.borderRadius = '10px';
            div.style.zIndex = '9999';
            div.style.textAlign = 'center';
            div.innerHTML = message;
            return div;
        }

        }
