<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>نظام إصدار نتائج نصف العام - المكتبة المتكاملة للطباعة والتصوير</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- إضافة مكتبة jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2c5aa0;
            --secondary: #e74c3c;
            --accent: #27ae60;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e3a8a 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .main-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="rgba(255,255,255,0.1)"><polygon points="50,0 100,50 50,100 0,50"/></svg>');
            background-size: 80px;
        }

        .system-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .system-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .library-logo {
            width: 80px;
            height: 80px;
            margin: 20px auto 1rem;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        /* Upload Section */
        .upload-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 10px;
            padding: 3rem 2rem;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--light);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn:hover {
            background: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #c0392b;
        }

        .btn-accent {
            background: var(--accent);
        }

        .btn-accent:hover {
            background: #219a52;
        }

        /* Configuration Panel */
        .config-panel {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: none;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .config-group {
            display: flex;
            flex-direction: column;
        }

        .config-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .config-input {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }

        /* Print Controls */
        .print-controls {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
            display: none;
        }

        .student-selector {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            margin: 1rem 0;
        }

        /* Reports Section - التصميم المحسن */
        .reports-section {
            display: none;
        }

        .report-card {
            max-width: 900px;
            margin: 10px auto;
            background: #fff;
            padding: 18px;
            border-radius: 6px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            border: 1px solid #d6d6d6;
            position: relative;
            font-family: 'Tajawal', sans-serif;
                font-weight: 1000;
        }
        

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            border-bottom: 3px solid #cfcfcf;
            padding-bottom: 6px;
            margin-bottom: 10px;
            position: relative;
        }

        .school-header {
            text-align: center;
            margin: 0px 250px 2px 0px;

            flex-direction: column;
            align-items: center;

        .school-header-content {
            display: flex;
            flex-direction: column;

        }

        .school-title h1 { 
            margin: 0; 
            font-size: 28px; 
            font-weight: 800; 
            color: #0b6b3b;
            font-family: 'Tajawal', sans-serif;

        .school-title p { 
            margin: 5px 0; 
            color: #000;

            font-size: 16px;
            font-family: 'Tajawal', sans-serif;

             font-weight: 1000;

        }

        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 260px;
            border: 1px solid #e6e6e6;
            padding: 10px 12px;
            border-radius: 6px;
            background: linear-gradient(180deg,#ffffff,#fbfbfb);
            flex-direction: column;
            align-items: flex-end;
            font-family: 'Tajawal', sans-serif;
        }

        .student-meta { 
            text-align: right; 
            width:100%; 
            font-family: 'Tajawal', sans-serif;
        }
        .student-meta div { 
            padding:6px 0;

        .student-meta { 
            font-weight: 600; 
            color: #222;
            font-family: 'Tajawal', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;

        th, td {
            border: 2px solid #bfbfbf;

            text-align: center;

            font-family: 'Tajawal', sans-serif;
        }

        thead th {
            background: #dff0d8;

            border-bottom: 3px solid #9ed39a;

        .summary {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

            font-family: 'Tajawal', sans-serif;

        .summary .box {
            background: #f9faf9;
            border: 2px solid #e6e6e6;

            border-radius: 6px;

        }

        .notes .note {

            border: 2px solid #cfcfcf;
            border-radius: 6px;

        }

        .notes .note h4 { 
            margin: 0 0 6px 0;

            font-family: 'Tajawal', sans-serif;

        .school-management {
            text-align: left;
            margin-top: 10px;
            padding: 10px;
            border-top: 2px solid #cfcfcf;
            font-weight: 700;
            font-size: 16px;

        }

        footer {
            margin-top: 12px;
            border-top: 3px solid #e9e9e9;

            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
            color: #555;
            font-size: 14px;
            font-family: 'Tajawal', sans-serif;
        }
        .xx{
              position: absolute;
    right: 10px;
    top: 120px;
    
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 8px;
    
        }

        /* إضافة الصورة */
        .result-image {
            width: 50%;
            max-width: 300px;
            height: auto;
            margin: 10px auto;
            display: block;
            border-radius: 8px;
       ;
        }

        /* Print Styles محسنة لتناسب A4 */
        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }

            body {
                background: white;
                font-size: 10pt;
                line-height: 1.3;
                font-family: 'Tajawal', sans-serif;
                width: 100%;
                margin: 0;
                padding: 0;
            }

            .main-header,
            .upload-section,
            .config-panel,
            .print-controls,
            .btn {
                display: none !important;
            }

            .container {
                max-width: none;
                padding: 0;
                margin: 0;
                width: 100%;
            }

            .report-card {
                box-shadow: none;
                border: 1px solid #000;
                margin: 0;
                padding: 12px;
                page-break-after: always;
                page-break-inside: avoid;
                font-family: 'Tajawal', sans-serif;
                width: 100%;
                max-width: 100%;
                font-weight: 700;
            }

            .school-title h1 {
                font-size: 18pt;
                margin-bottom: 2mm;
            }
            
            .school-title p {
                font-size: 12pt;
                margin-bottom: 2mm;
            }

            .gov-info {
                font-size: 10pt;
                width: 150px;
                height: 70px;
                padding: 5px;
            }

            table {
                font-size: 9pt;
                margin-bottom: 8px;

            .absence-box {

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .system-title {
                font-size: 2rem;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }

            .summary-section {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-container {
                height: 300px;
            }

            .school-header-content { flex-direction: column; }
            .gov-info { 
                position: relative; 
                right: auto; 
                top: auto; 
                width: 100%; 
                margin-bottom: 10px;
            }

            .school-title h1 {
                font-size: 24px;
            }
            
            .school-title p {
                font-size: 18px;
            }

            .result-image {
                max-width: 250px;
            }
        }
    </style>

<body>
    <div class="container">
        <!-- Main Header -->
        <header class="main-header">
            <div class="library-logo"></div>

            <h1 class="system-title">نظام إصدار نتائج نصف العام</h1>
            <p class="system-subtitle">المكتبة المتكاملة للطباعة والتصوير</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <h2 class="panel-title">تحميل ملف النتائج</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📊</div>
                <h3>اسحب وأفلت ملف Excel هنا</h3>
                <p>أو انقر لاختيار الملف</p>
                <p style="font-size: 0.9rem; color: #666; margin-top: 1rem;">
                    يدعم الملفات ذات الامتداد .xlsx أو .xls
                </p>
            </div>
            <input type="file" id="excelFile" accept=".xlsx,.xls" style="display: none;">
            <button class="btn" onclick="document.getElementById('excelFile').click()">
                <span>اختر ملف Excel</span>
            </button>
        </section>

        <!-- Configuration Panel -->
        <section class="config-panel" id="configPanel">
            <h2 class="panel-title">إعدادات البيانات</h2>
            <div class="config-grid">
                <div class="config-group">
                    <label class="config-label">اختر الصف</label>
                    <select id="sheetSelector" class="config-input">
                        <option value="">-- اختر الصف --</option>
                    </select>
                </div>
            </div>
            
            <!-- زر الإدارة -->
            <div style="text-align: center; margin: 1rem 0;">
                <button class="btn" onclick="toggleAdminSettings()" style="background: #8e44ad;">
                    <span>الإدارة ⚙️</span>
                </button>
            </div>

            <!-- قسم الإعدادات المتقدمة (مخفي افتراضياً) -->
            <div id="adminSettings" style="display: none; margin-top: 1.5rem; padding: 1.5rem; background: #f8f9fa; border-radius: 10px; border: 1px solid #dee2e6;">
                <h3 style="color: #8e44ad; margin-bottom: 1rem; text-align: center;">الإعدادات المتقدمة</h3>
                <div class="config-grid">
                    <div class="config-group">
                        <label class="config-label">خلية اسم الطالب</label>
                        <input type="text" id="nameCell" class="config-input" value="B11">
                    </div>
                    <div class="config-group">
                        <label class="config-label">خلية الرقم الأكاديمي</label>
                        <input type="text" id="idCell" class="config-input" value="C11">
                    </div>
                    <div class="config-group">
                        <label class="config-label">صف بداية البيانات</label>
                        <input type="number" id="startRow" class="config-input" value="11">
                    </div>
                    <div class="config-group">
                        <label class="config-label">صف نهاية البيانات</label>
                        <input type="number" id="endRow" class="config-input" placeholder="اكتشاف تلقائي">
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 1.5rem;">
                <button class="btn btn-accent" onclick="processFile()">
                    <span>إنشاء النتائج</span>
                </button>
                <button class="btn btn-secondary" onclick="resetConfig()">
                    <span>إعادة تعيين</span>
                </button>
            </div>
        </section>

        <!-- Print Controls -->
        <section class="print-controls" id="printControls">
            <h2 class="panel-title">خيارات الطباعة والتصدير</h2>
            <select class="student-selector" id="studentSelector">
                <option value="">-- اختر طالب --</option>
            </select>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <button class="btn" onclick="printSelectedStudent()">
                    <span>طباعة الطالب المحدد</span>
                </button>
                <button class="btn btn-accent" onclick="printAllStudents()">
                    <span>طباعة جميع الطلاب</span>
                </button>
                <button class="btn" style="background: #9b59b6;" onclick="exportSelectedStudentToPDF()">
                    <span>تصدير PDF للطالب المحدد</span>
                </button>
                <button class="btn" style="background: #e67e22;" onclick="exportAllStudentsToPDF()">
                    <span>تصدير PDF لجميع الطلاب</span>
                </button>
            </div>
        </section>

        <!-- Reports Section -->
        <section class="reports-section" id="reportsSection">
            <div id="reports"></div>
        </section>
    </div>

    <script>
        let currentWorkbook = null;
        let studentReports = [];
        let charts = {};

        // إعدادات المواد
        const subjectsConfig = [
            { name: "القرآن الكريم", mark1Cell: "F", mark2Cell: "G", totalCell: "H" },
            { name: "التربية الإسلامية", mark1Cell: "I", mark2Cell: "J", totalCell: "K" },
            { name: "اللغة العربية", mark1Cell: "L", mark2Cell: "M", totalCell: "N" },
            { name: "اللغة الانجليزية", mark1Cell: "O", mark2Cell: "P", totalCell: "Q" },
            { name: "الرياضيات", mark1Cell: "R", mark2Cell: "S", totalCell: "T" },
            { name: "العلوم والصحـة", mark1Cell: "U", mark2Cell: "V", totalCell: "W" },
            { name: "المواد الاجتماعية", mark1Cell: "X", mark2Cell: "Y", totalCell: "Z" },
            { name: "السلوك والمواظبة", mark1Cell: "AA", mark2Cell: "AB", totalCell: "AC" }
        ];

        // إعدادات الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل الملف
            document.getElementById('excelFile').addEventListener('change', handleFileUpload);
            
            // سحب وإفلات الملف
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('excelFile').files = files;
                    handleFileUpload({ target: { files: files } });
                }

        // دالة حساب الترتيب - الإصدار النهائي المؤكد
        function calculateRanks(studentsData) {
  if (!studentsData || studentsData.length === 0) return [];

  // فرز تنازلي حسب المجموع
  const sorted = [...studentsData].sort((a, b) => b.totalSum - a.totalSum);

  // دالة تحويل رقم الترتيب إلى اسم عربي (مغطّي حتى 20)
  function getRankName(n) {
    const names = {
      1: "الأول", 2: "الثاني", 3: "الثالث", 4: "الرابع", 5: "الخامس",
      6: "السادس", 7: "السابع", 8: "الثامن", 9: "التاسع", 10: "العاشر"
     
    };
    return names[n] || `${n}`; // إذا أكبر من 20 نُرجع الرقم كاحتياط
  }

  // تعيين الترتيب للطالب الأول
  sorted[0].rankNumber = 1;
  sorted[0].rank = getRankName(1);

  // نمر على بقية الطلاب ونقارن كل طالب بالسابق فقط
  for (let i = 1; i < sorted.length; i++) {
    if (sorted[i].totalSum === sorted[i - 1].totalSum) {
      // نفس المجموع = نفس رقم الترتيب
      sorted[i].rankNumber = sorted[i - 1].rankNumber;
    } else {
      // مختلف = الترتيب التالي مباشرة (بدون قفز)
      sorted[i].rankNumber = sorted[i - 1].rankNumber + 1;
    }
    sorted[i].rank = getRankName(sorted[i].rankNumber);
  }

  return sorted;
}


        // دالة لتحويل الرقم إلى نص الترتيب
        function getRankText(rank) {
            if (rank <= 10) {
                const rankNames = ["الأول", "الثاني", "الثالث", "الرابع", "الخامس", 
                                  "السادس", "السابع", "الثامن", "التاسع", "العاشر"];
                return rankNames[rank - 1];
            } else {
                return rank;
            }
        }

        function convertNumberToArabicWords(number) {
            const units = ['', 'واحد', 'اثنان', 'ثلاثة', 'أربعة', 'خمسة', 'ستة', 'سبعة', 'ثمانية', 'تسعة'];
            const teens = ['عشرة', 'أحد عشر', 'اثنا عشر', 'ثلاثة عشر', 'أربعة عشر', 'خمسة عشر', 'ستة عشر', 'سبعة عشر', 'ثمانية عشر', 'تسعة عشر'];
            const tens = ['', 'عشرة', 'عشرون', 'ثلاثون', 'أربعون', 'خمسون', 'ستون', 'سبعون', 'ثمانون', 'تسعون'];
            const hundreds = ['', 'مائة', 'مئتان', 'ثلاثمائة', 'أربعمائة', 'خمسمائة', 'ستمائة', 'سبعمائة', 'ثمانمائة', 'تسعمائة'];

            if (number === 0) return 'صفر';
            if (number > 400) return 'أربعمائة';

            let words = '';

            // المئات
            if (number >= 100) {
                const hundred = Math.floor(number / 100);
                words += hundreds[hundred];
                number %= 100;
                if (number > 0) words += ' و ';
            }

            // العشرات والآحاد
            if (number > 0) {
                if (number < 10) {
                    words += units[number];
                } else if (number < 20) {
                    words += teens[number - 10];
                } else {
                    const ten = Math.floor(number / 10);
                    const unit = number % 10;
                    if (unit > 0) {
                        words += units[unit] + ' و ' + tens[ten];
                    } else {
                        words += tens[ten];
                    }
                }
            }

            return words + ' درجة';
        }

        function exportElementToPDF(element, filename) {
            // إظهار مؤشر تحميل
            const loadingIndicator = document.createElement('div');
            loadingIndicator.style.position = 'fixed';
            loadingIndicator.style.top = '50%';
            loadingIndicator.style.left = '50%';
            loadingIndicator.style.transform = 'translate(-50%, -50%)';
            loadingIndicator.style.background = 'rgba(0,0,0,0.7)';
            loadingIndicator.style.color = 'white';
            loadingIndicator.style.padding = '20px';
            loadingIndicator.style.borderRadius = '10px';
            loadingIndicator.style.zIndex = '9999';
            loadingIndicator.innerHTML = '<p>جاري تحضير ملف PDF...</p>';
            document.body.appendChild(loadingIndicator);

            // استخدام html2canvas لالتقاط الصورة
            html2canvas(element, {
                scale: 2, // زيادة الدقة
                useCORS: true,
                allowTaint: true,
                logging: false
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // استخدام jsPDF لإنشاء ملف PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 190; // عرض مناسب لـ A4 مع هوامش
                const pageHeight = 277; // ارتفاع A4 بالمليمتر (297 - 10 - 10)
                const imgHeight = canvas.height * imgWidth / canvas.width;
                
                // إضافة الصورة إلى PDF
                pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                
                // حفظ الملف
                pdf.save(filename);
                
                // إزالة مؤشر التحميل
                document.body.removeChild(loadingIndicator);
            }).catch(error => {
                console.error('خطأ في إنشاء PDF:', error);
                alert('حدث خطأ أثناء إنشاء ملف PDF');
                document.body.removeChild(loadingIndicator);
            });
        }
