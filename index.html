<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />

    <style>

<body>
    <div class="container">
        <!-- Main Header -->
        <header class="main-header">
            <div class="library-logo">م</div>
            <h1 class="system-title">نظام إصدار نتائج نصف العام</h1>
            <p class="system-subtitle">المكتبة المتكاملة للطباعة والتصوير</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <h2 class="panel-title">تحميل ملف النتائج</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📊</div>
                <h3>اسحب وأفلت ملف Excel هنا</h3>
                <p>أو انقر لاختيار الملف</p>
                <p style="font-size: 0.9rem; color: #666; margin-top: 1rem;">
                    يدعم الملفات ذات الامتداد .xlsx أو .xls
                </p>
            </div>
            <input type="file" id="excelFile" accept=".xlsx,.xls" style="display: none;">
            <button class="btn" onclick="document.getElementById('excelFile').click()">
                <span>اختر ملف Excel</span>
            </button>
        </section>

        <!-- Configuration Panel -->
        <section class="config-panel" id="configPanel">
            <h2 class="panel-title">إعدادات البيانات</h2>
            <div class="config-grid">
                <div class="config-group">
                    <label class="config-label">اسم المدرسة</label>
                    <input type="text" id="schoolName" class="config-input" placeholder="أدخل اسم المدرسة">
                </div>
                <div class="config-group">
                    <label class="config-label">خلية اسم الطالب</label>
                    <input type="text" id="nameCell" class="config-input" value="B11">
                </div>
                <div class="config-group">
                    <label class="config-label">خلية الرقم الأكاديمي</label>
                    <input type="text" id="idCell" class="config-input" value="C11">
                </div>
                <div class="config-group">
                    <label class="config-label">صف بداية البيانات</label>
                    <input type="number" id="startRow" class="config-input" value="11">
                </div>
                <div class="config-group">
                    <label class="config-label">صف نهاية البيانات</label>
                    <input type="number" id="endRow" class="config-input" placeholder="اكتشاف تلقائي">
                </div>
            </div>
            <div style="text-align: center; margin-top: 1.5rem;">
                <button class="btn btn-accent" onclick="processFile()">
                    <span>إنشاء التقارير</span>
                </button>
                <button class="btn btn-secondary" onclick="resetConfig()">
                    <span>إعادة تعيين</span>
                </button>
            </div>
        </section>

        <!-- Print Controls -->
        <section class="print-controls" id="printControls">
            <h2 class="panel-title">خيارات الطباعة</h2>
            <select class="student-selector" id="studentSelector">
                <option value="">-- اختر طالب للطباعة --</option>
            </select>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <button class="btn" onclick="printSelectedStudent()">
                    <span>طباعة الطالب المحدد</span>
                </button>
                <button class="btn btn-accent" onclick="printAllStudents()">
                    <span>طباعة جميع الطلاب</span>
                </button>
            </div>
        </section>

        <!-- Reports Section -->
        <section class="reports-section" id="reportsSection">
            <div id="reports"></div>
        </section>
    </div>

    <script>
        let currentWorkbook = null;
        let studentReports = [];
        let charts = {};

        // إعدادات المواد
        const subjectsConfig = [
            { name: "القرآن الكريم", mark1Cell: "F", mark2Cell: "G", totalCell: "H" },
            { name: "التربية الإسلامية", mark1Cell: "I", mark2Cell: "J", totalCell: "K" },
            { name: "اللغة العربية", mark1Cell: "L", mark2Cell: "M", totalCell: "N" },
            { name: "اللغة الانجليزية", mark1Cell: "O", mark2Cell: "P", totalCell: "Q" },
            { name: "الرياضيات", mark1Cell: "R", mark2Cell: "S", totalCell: "T" },
            { name: "العلوم والصحـة", mark1Cell: "U", mark2Cell: "V", totalCell: "W" },
            { name: "المواد الاجتماعية", mark1Cell: "X", mark2Cell: "Y", totalCell: "Z" },
            { name: "السلوك والمواظبة", mark1Cell: "AA", mark2Cell: "AB", totalCell: "AC" }
        ];

        // إعدادات الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل الملف
            document.getElementById('excelFile').addEventListener('change', handleFileUpload);
            
            // سحب وإفلات الملف
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('excelFile').files = files;
                    handleFileUpload({ target: { files: files } });
                }
            });

            // النقر على منطقة التحميل
            uploadArea.addEventListener('click', () => {
                document.getElementById('excelFile').click();
            });
        });

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = new Uint8Array(event.target.result);
                    currentWorkbook = XLSX.read(data, { type: 'array' });
                    document.getElementById('configPanel').style.display = 'block';
                    
                    // تحريك الصفحة إلى قسم الإعدادات
                    document.getElementById('configPanel').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                } catch (error) {
                    console.error("Error processing file:", error);
                    alert("حدث خطأ أثناء معالجة الملف. يرجى التأكد من صيغة الملف.");
                }
            };
            reader.onerror = function() {
                alert("حدث خطأ أثناء قراءة الملف.");
            };
            reader.readAsArrayBuffer(file);
        }

        function processFile() {
            if (!currentWorkbook) {
                alert("يرجى تحميل ملف Excel أولاً");
                return;
            }

            try {
                const sheet = currentWorkbook.Sheets[currentWorkbook.SheetNames[0]];
                const schoolName = document.getElementById('schoolName').value || 'المدرسة';
                const nameCell = document.getElementById('nameCell').value.toUpperCase();
                const idCell = document.getElementById('idCell').value.toUpperCase();
                const startRow = parseInt(document.getElementById('startRow').value);
                const endRowInput = document.getElementById('endRow').value;
                const endRow = endRowInput ? parseInt(endRowInput) : startRow + 50;

                const reportsContainer = document.getElementById("reports");
                reportsContainer.innerHTML = "";
                studentReports = [];
                charts = {};

                let studentCount = 0;

                for (let row = startRow; row <= endRow; row++) {
                    const name = getCellValue(sheet, nameCell.replace(/\d+/, row)) || '';
                    const academicNumber = getCellValue(sheet, idCell.replace(/\d+/, row)) || '';

                    if (!name && !academicNumber) continue;

                    // استخراج بيانات المواد
                    let subjectsTable = "";
                    let totalSum = 0;
                    let subjectsData = [];
                    let hasAnyData = false;

                    for (const subject of subjectsConfig) {
                        const mark1 = getCellValue(sheet, subject.mark1Cell + row) || 0;
                        const mark2 = getCellValue(sheet, subject.mark2Cell + row) || 0;
                        const total = getCellValue(sheet, subject.totalCell + row) || 0;

                        if (mark1 > 0 || mark2 > 0 || total > 0) {
                            hasAnyData = true;
                        }

                        subjectsTable += `
                            <tr>
                                <td>${subject.name}</td>
                                <td>${mark1}</td>
                                <td>${mark2}</td>
                                <td>${total}</td>
                            </tr>`;
                        totalSum += Number(total);
                        subjectsData.push({ name: subject.name, mark1, mark2, total });
                    }

                    if (!hasAnyData && studentCount > 0) continue;

                    // حساب النسبة والتقدير
                    const percentage = subjectsData.length > 0 ? 
                        Math.round((totalSum / (subjectsData.length * 100)) * 100) : 0;
                    const grade = getGrade(percentage);

                    const reportHTML = createReportHTML(schoolName, name, academicNumber, 
                        subjectsTable, subjectsData, percentage, grade, totalSum, row);
                    
                    reportsContainer.innerHTML += reportHTML;
                    studentReports.push({
                        id: `report_${row}`,
                        name: name,
                        row: row,
                        subjectsData: subjectsData
                    });
                    studentCount++;
                }

                if (studentCount > 0) {
                    document.getElementById('reportsSection').style.display = 'block';
                    document.getElementById('printControls').style.display = 'block';
                    updateStudentSelector();
                    
                    // إنشاء الرسوم البيانية بعد تحميل DOM
                    setTimeout(() => {
                        studentReports.forEach(report => {
                            createChart(`gradesChart_${report.row}`, report.subjectsData);
                        });
                    }, 500);

                    alert(`تم إنشاء ${studentCount} تقرير بنجاح`);
                } else {
                    alert("لم يتم العثور على بيانات الطلاب");
                }

            } catch (error) {
                console.error("Error:", error);
                alert("حدث خطأ أثناء معالجة الملف");
            }
        }

        function createReportHTML(schoolName, name, academicNumber, subjectsTable, 
                                subjectsData, percentage, grade, totalSum, row) {
            return `
            <div class="report-card" id="report_${row}">
                <div class="report-header">
                    <div class="gov-info">
                        <div style="font-size: 16px; font-weight: 800;">الجمهورية اليمنية</div>
                        <div>وزارة التربية والتعليم</div>
                        <div>ادارة التربية بمديرية خمر</div>
                         
                    </div>
                     <div  class="xx"> 
                        <h1>${schoolName}</h1></div>
                    
                    <div class="school-header">
                        <div class="school-header-content">
                            <div class="school-title">
                                <p>نتيجة نهاية الفصل الدراسي الأول 2024-2025</p>
                            </div>
                        </div>
                    </div>

                    <div class="student-info">
                        <div class="student-meta">
                            <div><strong>الاسم:</strong> ${name || 'غير محدد'}</div>
                            <div><strong>الصف:</strong> الثاني الأساسي - بنات</div>
                            <div><strong>الرقم الأكاديمي:</strong> ${academicNumber || 'غير محدد'}</div>
                        </div>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>المادة</th>
                            <th>المحصلة</th>
                            <th>نهاية الفصل</th>
                            <th>المجموع</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${subjectsTable}
                    </tbody>
                </table>

                <div class="summary">
                    <div class="box">التقدير العام<br><span style="font-size:18px;color:#0b6b3b;">${grade}</span></div>
                    <div class="box">النسبة المئوية<br><span style="font-size:18px;color:#0b6b3b;">${percentage}%</span></div>
                    <div class="box">الترتيب<br><span style="font-size:18px;color:#0b6b3b;">-</span></div>
                    <div class="box">المجموع<br><span style="font-size:18px;color:#0b6b3b;">${totalSum}</span></div>
                </div>

                <div class="absence-summary">
                    <div class="absence-box">عدد أيام الدراسة: <br><span style="font-size:18px;color:#0b6b3b;">70</span></div>
                    <div class="absence-box">غياب بعذر: <br><span style="font-size:18px;color:#0b6b3b;">0</span></div>
                    <div class="absence-box">غياب بدون عذر: <br><span style="font-size:18px;color:#0b6b3b;">0</span></div>
                </div>

                <div class="chart-container chart-full">
                    <canvas id="gradesChart_${row}" height="300"></canvas>
                </div>

                <div class="notes">
                    <div class="note">
                        <h4>ملاحظات رائد الصف</h4>
                        <p>..................................................</p>
                    </div>
                    <div class="note">
                        <h4>ملاحظات ولي الأمر</h4>
                        <p>..................................................</p>
                    </div>
                </div>

                <div class="school-management">
                    إدارة المدرسة
                </div>

                <footer>
                    <div>الكنترول</div>
                    <div> المكتبة المتكاملة للطباعة والتصوير </div>
                </footer>
            </div>`;
        }

        function createChart(chartId, subjectsData) {
            const ctx = document.getElementById(chartId);
            if (!ctx) return;

            if (charts[chartId]) {
                charts[chartId].destroy();
            }

            const subjectNames = subjectsData.map(subject => subject.name);
            const subjectTotals = subjectsData.map(subject => subject.total);

            charts[chartId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: subjectNames,
                    datasets: [{
                        label: 'الدرجات',
                        data: subjectTotals,
                        backgroundColor: [
                            '#4e73df', '#1cc88a', '#36b9cc', '#f6c23e',
                            '#e74a3b', '#858796', '#5a5c69', '#2e59d9'
                        ],
                        borderColor: '#2c3e50',
                        borderWidth: 1,
                        borderRadius: 6,
                        barThickness: 30
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `الدرجة: ${context.parsed.y}`
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 50,
                            ticks: { stepSize: 10 },
                            grid: { color: 'rgba(0,0,0,0.1)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function getGrade(percentage) {
            if (percentage >= 90) return "ممتاز";
            if (percentage >= 80) return "جيد جداً";
            if (percentage >= 70) return "جيد";
            if (percentage >= 60) return "مقبول";
            return "ضعيف";
        }

        function getCellValue(sheet, cellAddress) {
            try {
                const cell = sheet[cellAddress];
                return cell ? cell.v : null;
            } catch (error) {
                return null;
            }
        }

        function updateStudentSelector() {
            const selector = document.getElementById('studentSelector');
            selector.innerHTML = '<option value="">-- اختر طالب للطباعة --</option>';
            
            studentReports.forEach(report => {
                const option = document.createElement('option');
                option.value = report.id;
                option.textContent = `${report.name} (الصف ${report.row})`;
                selector.appendChild(option);
            });
        }

        function printSelectedStudent() {
            const selectedId = document.getElementById('studentSelector').value;
            if (!selectedId) {
                alert('يرجى اختيار طالب');
                return;
            }

            const originalContent = document.body.innerHTML;
            const reportElement = document.getElementById(selectedId);
            
            if (reportElement) {
                document.body.innerHTML = reportElement.outerHTML;
                setTimeout(() => {
                    window.print();
                    document.body.innerHTML = originalContent;
                    location.reload();
                }, 500);
            }
        }

        function printAllStudents() {
            const originalContent = document.body.innerHTML;
            const reportsContainer = document.getElementById('reports');
            
            document.body.innerHTML = reportsContainer.innerHTML;
            setTimeout(() => {
                window.print();
                document.body.innerHTML = originalContent;
                location.reload();
            }, 500);
        }

        function resetConfig() {
            document.getElementById('schoolName').value = '';
            document.getElementById('nameCell').value = 'B11';
            document.getElementById('idCell').value = 'C11';
            document.getElementById('startRow').value = '11';
            document.getElementById('endRow').value = '';
        }
    </script>
</body>
</html>
